<!-- web_app/templates/new_tweet.html -->

{% extends "layout.html" %}
{% set active_page = "new_tweet" %}

{% block content %}

    <h1>New Tweet Page</h1>

    <p>Please fill out the form and submit to create a new book!</p>

    <form action="/tweets/create" method="post">

        <label>Content:</label>
        <input type="text" name="tweet_content" placeholder="insert tweet here" value="insert tweet here">

        <label>User:</label>
        <input type="text" name="user_handle" placeholder="twitter handle here" value="twitter handle here">

        <button>Submit</button>
    </form>

{% endblock %}
